<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sample.css">
  <title>じゃんけん</title>
</head>

<body>
  <header>
    <h1>じゃんけん</h1>
  </header>

  <main>
    <ul>
      <li id="gu_btn">グー</li>
      <li id="cho_btn">チョキ</li>
      <li id="par_btn">パー</li>
    </ul>
    <div id="com_hand">コンピュータの出した手は？</div>
    <div id="result">結果は？</div>
  </main>

  <footer>フッター</footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    //ここに処理を追加
    const clickCount=0;
    $("#gu_btn").on("click", function () {
      clickCount++;
      console.log(clickCount);
      const min = 0;
      const max = 2;
      const randamNum1 = Math.floor(Math.random() * (max - min + 1) + min);
      console.log(randamNum1);
      if(randamNum1===0 || randamNum1===1 || randamNum1===2){
        $("#com_hand").after("<p>グー</p>");
        $("p").css("color","plum");
        $("p").css("size","18px");
        
      }

      if(randamNum1===0){
        $("#result").after("<p>勝ち！</p>");
        $("p").css("color","red");
    }
    });


  </script>

</body>

</html>
