<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sample.css">
  <title>おみくじ</title>
</head>

<body>
  <header>
    <h1>おみくじ</h1>
  </header>

  <main>
    <ul>
      <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo">結果は？</p>
  </main>

  <footer>フッター</footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>


    $("#pull").on("click", function () {
      const min = 0;
      const max = 100;
      const randamNum1 = Math.floor(Math.random() * (max - min + 1) + min);
      console.log(randamNum1);
      // date = new Date();
      // //https://www.tohoho-web.com/js/date.htm
      // if (date.getMonth() + 1 === 10) {
      //   console.log("10月は絶対あたり大サービス！！");
      // }

      if (randamNum1 > 0 && randamNum1 < 50) {
        $("#echo").text("大吉");
        $("#echo").css("color","red");
        console.log("大吉");
      }
      else if (randamNum1 > 51 && randamNum1 < 80) {
        $("#echo").text("中吉");
        $("#echo").css("color","plum");
        console.log("中吉");
      }
      else {
        $("#echo").text("全然ダメ");
        $("#echo").css("color","blue");
        console.log("全然ダメ");
      }
    });


  </script>

</body>

</html>
